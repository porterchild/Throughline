<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Throughline</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      width: 450px;
      max-height: 600px;
      color: #333;
    }

    .header {
      background: #4285f4;
      color: white;
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .clear-btn {
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .clear-btn:hover {
      background: rgba(255,255,255,0.3);
    }

    .papers {
      max-height: 450px;
      overflow-y: auto;
      padding: 12px;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .empty-state h2 {
      margin: 0 0 10px 0;
      font-size: 16px;
      color: #666;
    }

    .empty-state p {
      margin: 0;
      font-size: 13px;
      line-height: 1.5;
    }

    .paper-card {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      padding: 14px;
      margin-bottom: 10px;
      transition: box-shadow 0.2s;
    }

    .paper-card:hover {
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .paper-title {
      font-weight: 600;
      color: #1a0dab;
      margin-bottom: 6px;
      font-size: 14px;
      line-height: 1.4;
    }

    .paper-authors {
      font-size: 12px;
      color: #006621;
      margin-bottom: 4px;
    }

    .paper-year {
      font-size: 12px;
      color: #666;
      margin-bottom: 8px;
    }

    .paper-abstract {
      font-size: 12px;
      color: #545454;
      line-height: 1.5;
      margin-bottom: 10px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .paper-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: #999;
    }

    .remove-btn {
      background: #f44336;
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 11px;
    }

    .remove-btn:hover {
      background: #d32f2f;
    }

    .footer {
      background: #f9f9f9;
      border-top: 1px solid #e0e0e0;
      padding: 12px 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .trace-btn {
      background: #4285f4;
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      flex: 1;
      max-width: 250px;
    }

    .trace-btn:hover {
      background: #357ae8;
    }

    .trace-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üìö Throughline Collection</h1>
    <button class="clear-btn" id="clear-all">Clear All</button>
  </div>

  <div class="papers" id="papers-container">
    <div class="empty-state">
      <h2>No papers yet</h2>
      <p>
        Visit <strong>app.researchrabbit.ai</strong><br>
        Switch to list view and click<br>
        "‚ûï Add to Throughline" on papers
      </p>
    </div>
  </div>

  <div class="footer" id="footer" style="display: none;">
    <button class="trace-btn" id="trace-btn">üîç Trace Throughlines</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
